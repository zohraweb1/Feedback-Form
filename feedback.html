<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <label for="Enter your name">First name:</label>
    <input id="Enter name here" type="text" placeholder="Enter name here">
    <label for="Enter surname here">Second Name:</label> 
    <input id="Enter your surname" type="text" placeholder="Enter surname here"><br>
    <br>
    <h4>Select your gender</h4>
    <input type="radio" id="male" name="gender">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="gender">
    <label for="female">female</label><br><br>
    <br>
    <label for="email">email:</label>
    <input id="email" type="text" placeholder="email address"><br>
    <br>
    <label for="comment">Comment</label><br><br>
    <textarea id="comment" placeholder="Enter your comment here"></textarea><br><br>
    <br>
    <h4>Professions</h4>
    <select name="professions" id="professions">
        <option value="manager">Manager</option>
        <option value="developer">Developer</option>
        <option value="teacher">Teacher</option>
    </select>
    <br>
    <br>
    <button type="send feedback">Send Feedback</button>
    <button>Reset</button>
</body>
</html>
